<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Offline</title>
    <style>
        body {
            font-family: system-ui;
            margin: 0;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background: #06140f;
            color: #fff
        }

        .box {
            max-width: 560px;
            padding: 22px;
            border: 1px solid rgba(255, 255, 255, .15);
            border-radius: 18px;
            background: rgba(255, 255, 255, .05)
        }

        h1 {
            margin: 0 0 8px
        }

        p {
            opacity: .75;
            margin: 0
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Đang offline</h1>
        <p>Giao diện vẫn mở được. Bài hát chỉ nghe offline nếu anh đã mở/nghe bài đó trước để hệ thống cache.</p>
    </div>
</body>

</html>
